<!DOCTYPE html>

<head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-md">
            <div class="container">
                <a class="navbar-brand" href="#">Assignments</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                                # 69 - 75 </a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

    <main>
        <div class="container" style="width: 100%;margin-top: 30px;">
            <h4 class="text-center my-2">Chapter# 69 - 75 | Objects, Properties, Methods, Constructors and Prototypes
            </h4>
            <hr>
            <div class="container  text-center">
                <div class="row" style="width: 100%;">
                    <div class="col-12 col-lg-6">

                        <h4 class="my-2">Buttons</h4>
                        <div class=" last border rounded border-1  border-dark p-2 " style="text-align: center;">
                            <button class="btn btn-secondary  my-1 " style="padding: 6px; width: 250px;" data-bs-toggle="modal" data-bs-target="#Imagepresnt" onclick="image()">Show Image</button>
                            <button class="btn btn-secondary  my-1 " style="padding: 6px; width: 250px;" onclick="tables()">Show Table</button>
                            <button class="btn btn-secondary  my-1 " style="padding: 6px; width: 250px;" onclick="prints()">Print user name in console</button>

                        </div>
                    </div>

                    <!--form-->
                    <div class="col-12 col-lg-6">
                        <h4 class="text-center my-2">Form</h4>
                        <div id="forms" class="border rounded-2 border-dark  text-center py-3 px-3">
                            <form onsubmit="handleSubmit()" class="row text-center" style="text-align: center;">
                                <div class="col-sm-6">
                                    <input type="text" placeholder="First Name" class="w-100 bg-transparent input mb-2 ml-4" id="firstName">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" placeholder="Last Name" class="w-100 bg-transparent input mb-2 ml-4" id="lastName">
                                </div>
                                <div class="col-sm-6 mt-2">
                                    <input type="text" placeholder="Last Name" class="w-100 bg-transparent input  mb-2 ml-4" id="email">
                                </div>
                                <div class="col-sm-6 mt-2">
                                    <input type="date" placeholder="Last Name" class="w-100 bg-transparent input  mb-2 ml-4" id="dob">
                                </div>
                                <div class="col-sm-6 mt-2" style="margin-left: auto;margin-right: auto;">
                                    <input type="submit" value="Add User" class="bg-success text-white border-0 w-100 py-1">
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="col-12 mt-2">
                        <h4 style="text-align: center;" class="mt-2">Output/Result</h4>
                        <div id="out" style="height: 120px;border: 1px solid black;overflow-y:scroll ;" class="rounded">
                        </div>
                        <button class="btn btn-secondary mt-2" onclick="clears()" id="eraze">Clear output</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Image presentation -->
        <div class="modal fade" id="Imagepresnt" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Hosting Plans</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="" class="my-4">
                            <img style="max-height: 200px;" src="image/img.png" alt="Hosting Plans">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>

    <footer class="text-center fw-bold mt-auto text-center ">
